<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Eagles Soccer Team Monitor - Coach Dashboard</title>
  
  <style>
    /* Using same styles as before - truncated for brevity in the response */
    :root {
      --brand-primary: #003366;
      --brand-secondary: #FFD700;
      --brand-accent: #001a33;
      --bg-primary: #0f1419;
      --bg-secondary: #1a1f26;
      --bg-tertiary: #252b33;
      --text-primary: #ffffff;
      --text-secondary: #a8b2c1;
      --text-muted: #6e7681;
      --stamina-blue: #1f6feb;
      --stamina-green: #2ea043;
      --stamina-green-yellow: #6db700;
      --stamina-yellow: #d29922;
      --stamina-orange: #d97706;
      --stamina-red: #cf222e;
      --border-color: #2d3642;
      --success-color: #2ea043;
      --error-color: #cf222e;
      --warning-color: #d29922;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    .navbar {
      background: var(--bg-secondary);
      border-bottom: 3px solid var(--brand-secondary);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.1);
    }
    .nav-container {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .team-badge {
      width: 60px;
      height: 60px;
      background: var(--brand-primary);
      border: 3px solid var(--brand-secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      font-weight: 900;
    }
    .team-info {
      border-left: 3px solid var(--brand-secondary);
      padding-left: 1.5rem;
    }
    .team-name {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .team-subtitle {
      font-size: 0.95rem;
      color: var(--brand-secondary);
      font-weight: 600;
    }
    .coach-name {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    .dashboard-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
    }
    .dashboard-header {
      text-align: center;
      padding: 2.5rem 0 3rem;
      background: linear-gradient(135deg, rgba(0, 51, 102, 0.3), rgba(255, 215, 0, 0.1));
      border: 2px solid var(--brand-secondary);
      border-radius: 16px;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }
    .dashboard-header::before {
      content: '‚öΩ';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 120px;
      opacity: 0.05;
    }
    .dashboard-title {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
      color: var(--brand-secondary);
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .dashboard-subtitle {
      font-size: 1.15rem;
      color: var(--text-secondary);
    }
    .add-player-section {
      background: var(--bg-secondary);
      border: 3px solid var(--brand-secondary);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--brand-secondary);
      font-weight: 700;
      text-transform: uppercase;
    }
    .share-code-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      align-items: end;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-label {
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .text-input {
      padding: 0.875rem 1rem;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.2s;
    }
    .text-input:focus {
      outline: none;
      border-color: var(--brand-secondary);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }
    .share-code-input {
      padding: 0.875rem 1rem;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1.25rem;
      font-family: 'Monaco', 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-align: center;
      transition: all 0.2s;
    }
    .share-code-input:focus {
      outline: none;
      border-color: var(--brand-secondary);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }
    .add-player-btn {
      padding: 0.875rem 2rem;
      background: var(--brand-secondary);
      color: var(--brand-primary);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
    }
    .add-player-btn:hover {
      background: #ffed4e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
    }
    .add-player-btn:active {
      transform: translateY(0);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: var(--bg-secondary);
      border: 3px solid var(--brand-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.1);
    }
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
    }
    .stat-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .stat-value {
      display: block;
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--brand-secondary);
      margin-bottom: 0.5rem;
    }
    .stat-label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .roster-section {
      background: var(--bg-secondary);
      border: 3px solid var(--brand-secondary);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
    }
    .roster-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .roster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .player-card {
      background: var(--bg-tertiary);
      border: 2px solid var(--stamina-color);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s;
    }
    .player-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(var(--stamina-color-rgb), 0.3);
    }
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }
    .player-info {
      flex: 1;
    }
    .player-number {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--brand-secondary);
      color: var(--brand-primary);
      border-radius: 8px;
      font-size: 1.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
    }
    .player-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }
    .player-position {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .player-status {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--success-color);
      padding: 0.25rem 0.75rem;
      background: rgba(46, 160, 67, 0.1);
      border-radius: 12px;
      white-space: nowrap;
    }
    .player-status.offline {
      color: var(--error-color);
      background: rgba(207, 34, 46, 0.1);
    }
    .stamina-display {
      text-align: center;
      margin: 1.5rem 0;
    }
    .stamina-score-large {
      font-size: 3.5rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .stamina-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    .stamina-bar-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      height: 20px;
      overflow: hidden;
      position: relative;
    }
    .stamina-bar-fill {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: white;
      transition: width 0.5s ease, background 0.5s ease;
      border-radius: 8px;
    }
    .player-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .time-ago {
      font-weight: 600;
      color: var(--text-secondary);
    }
    .remove-btn {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(207, 34, 46, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(207, 34, 46, 0.3);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .remove-btn:hover {
      background: rgba(207, 34, 46, 0.2);
      border-color: var(--error-color);
    }
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
      grid-column: 1/-1;
    }
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    .empty-state-text {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }
    .empty-state-subtext {
      font-size: 1rem;
    }
    .action-btn {
      padding: 0.75rem 1.5rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .action-btn:hover {
      background: var(--bg-primary);
      border-color: var(--brand-secondary);
      color: var(--brand-secondary);
    }
    .action-btn.danger {
      color: var(--error-color);
      border-color: rgba(207, 34, 46, 0.3);
    }
    .action-btn.danger:hover {
      background: rgba(207, 34, 46, 0.1);
      border-color: var(--error-color);
    }
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    .notification.success {
      background: var(--success-color);
      color: white;
    }
    .notification.error {
      background: var(--error-color);
      color: white;
    }
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .updating {
      animation: pulse 0.5s ease;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @media (max-width: 768px) {
      .navbar { padding: 1rem; }
      .brand-section { gap: 1rem; }
      .team-badge { width: 50px; height: 50px; font-size: 1.5rem; }
      .dashboard-container { padding: 1rem; }
      .dashboard-title { font-size: 2rem; }
      .share-code-form { grid-template-columns: 1fr; }
      .roster-grid { grid-template-columns: 1fr; }
      .stats-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="brand-section">
        <div class="team-badge">‚öΩ</div>
        <div class="team-info">
          <div class="team-name">EAGLES VARSITY SOCCER</div>
          <div class="team-subtitle">Season 2025 ‚Ä¢ Team Monitor</div>
          <div class="coach-name">Coach Martinez</div>
        </div>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="dashboard-title">TEAM STAMINA MONITOR</div>
      <div class="dashboard-subtitle">Real-time health tracking for peak performance</div>
    </div>

    <div class="add-player-section">
      <div class="section-title">‚ö° ADD PLAYER TO ROSTER</div>
      <form class="share-code-form" onsubmit="event.preventDefault(); addPlayer();">
        <div class="form-group">
          <label class="form-label">PLAYER NAME</label>
          <input type="text" id="player-name-input" class="text-input" placeholder="e.g., Alex Rodriguez" required />
        </div>
        <div class="form-group">
          <label class="form-label">JERSEY # / POSITION</label>
          <input type="text" id="player-number-input" class="text-input" placeholder="e.g., #10 - Forward" required />
        </div>
        <div class="form-group" style="grid-column: 1/-1; display: grid; grid-template-columns: 1fr auto; gap: 1rem; align-items: end;">
          <div>
            <label class="form-label">SHARE CODE</label>
            <input type="text" id="share-code-input" class="share-code-input" placeholder="ABC12345" maxlength="8" required />
          </div>
          <button type="submit" class="add-player-btn">ADD PLAYER</button>
        </div>
      </form>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üë•</div>
        <span class="stat-value" id="player-count">0</span>
        <span class="stat-label">Players</span>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üí™</div>
        <span class="stat-value" id="avg-stamina">--</span>
        <span class="stat-label">Team Avg</span>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚ö°</div>
        <span class="stat-value" id="ready-count">0</span>
        <span class="stat-label">Game Ready</span>
      </div>
    </div>

    <div class="roster-section">
      <div class="roster-header">
        <div class="section-title">üèÜ TEAM ROSTER</div>
        <div style="display: flex; gap: 0.75rem;">
          <button class="action-btn" onclick="refreshRoster()">üîÑ Refresh</button>
          <button class="action-btn danger" onclick="clearRoster()">üóëÔ∏è Clear All</button>
        </div>
      </div>
      <div id="roster-container" class="roster-grid"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://stamina-bar-api-us-production.up.railway.app/api/healthbar';
    const STORAGE_KEY = 'eagles-roster-v1';
    let autoRefreshInterval = null;
    let playerDataCache = new Map();
    const colorMap = {
      'blue': '#1f6feb',
      'green': '#2ea043',
      'green_yellow': '#6db700',
      'yellow': '#d29922',
      'orange': '#d97706',
      'red': '#cf222e'
    };

    function loadPlayers() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function savePlayers(players) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(players));
    }

    function getTimeAgo(timestamp) {
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);
        if (seconds < 10) return 'Just now';
        if (seconds < 60) return `${seconds}s ago`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m ago`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h ago`;
        const days = Math.floor(hours / 24);
        return `${days}d ago`;
      } catch {
        return 'Unknown';
      }
    }

    async function addPlayer() {
      const nameInput = document.getElementById('player-name-input');
      const numberInput = document.getElementById('player-number-input');
      const codeInput = document.getElementById('share-code-input');

      const playerName = nameInput.value.trim();
      const playerNumber = numberInput.value.trim();
      const shareCode = codeInput.value.trim().toUpperCase();

      if (!playerName || !playerNumber || !shareCode) {
        showNotification('Please fill in all fields', 'error');
        return;
      }

      if (!/^[A-Z0-9]{8}$/.test(shareCode)) {
        showNotification('Share code must be 8 characters', 'error');
        return;
      }

      const players = loadPlayers();
      if (players.some(p => p.shareCode === shareCode)) {
        showNotification('Player already added!', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/${shareCode}`);
        if (!response.ok) {
          throw new Error('Invalid share code or no data available');
        }

        players.push({
          name: playerName,
          number: playerNumber,
          shareCode: shareCode,
          addedAt: new Date().toISOString()
        });
        
        savePlayers(players);
        nameInput.value = '';
        numberInput.value = '';
        codeInput.value = '';
        
        showNotification(`${playerName} added to roster!`, 'success');
        renderRoster();
        startAutoRefresh();
        
      } catch (error) {
        showNotification(`Error: ${error.message}`, 'error');
      }
    }

    function removePlayer(shareCode) {
      if (!confirm('Remove this player from the roster?')) return;
      
      let players = loadPlayers();
      const player = players.find(p => p.shareCode === shareCode);
      players = players.filter(p => p.shareCode !== shareCode);
      savePlayers(players);
      playerDataCache.delete(shareCode);
      
      showNotification(`${player?.name || 'Player'} removed`, 'success');
      renderRoster();
      
      if (players.length === 0) {
        stopAutoRefresh();
      }
    }

    function clearRoster() {
      if (!confirm('Remove ALL players? This cannot be undone.')) return;
      localStorage.removeItem(STORAGE_KEY);
      playerDataCache.clear();
      renderRoster();
      stopAutoRefresh();
      showNotification('Roster cleared', 'success');
    }

    async function fetchPlayerData(shareCode) {
      try {
        const response = await fetch(`${API_URL}/${shareCode}`);
        if (!response.ok) throw new Error('No data');
        const data = await response.json();
        playerDataCache.set(shareCode, {
          ...data,
          fetchedAt: new Date().toISOString()
        });
        return data;
      } catch (error) {
        return playerDataCache.get(shareCode) || null;
      }
    }

    async function renderRoster() {
      const container = document.getElementById('roster-container');
      const players = loadPlayers();
      
      if (players.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚öΩ</div>
            <div class="empty-state-text">No players added yet</div>
            <div class="empty-state-subtext">Add your first player using their share code above</div>
          </div>
        `;
        updateStats(0, null, 0);
        return;
      }

      if (container.children.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 3rem; color: #a8b2c1; grid-column: 1/-1;">Loading player data...</div>';
      }

      const staminaScores = [];
      let readyCount = 0;

      const playerData = await Promise.all(
        players.map(async (player) => {
          const data = await fetchPlayerData(player.shareCode);
          if (data && data.stamina_score !== undefined) {
            staminaScores.push(data.stamina_score);
            if (data.stamina_score >= 70) readyCount++;
          }
          return { player, data };
        })
      );

      playerData.forEach(({ player, data }) => {
        const cardId = `player-${player.shareCode}`;
        let cardElement = document.getElementById(cardId);

        if (!cardElement) {
          const cardHTML = data ? createPlayerCard(player, data) : createOfflineCard(player);
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = cardHTML;
          cardElement = tempDiv.firstElementChild;
          container.appendChild(cardElement);
        } else if (data) {
          updatePlayerCard(cardElement, data);
        }
      });

      const currentShareCodes = new Set(players.map(p => p.shareCode));
      Array.from(container.children).forEach(card => {
        const shareCode = card.id.replace('player-', '');
        if (!currentShareCodes.has(shareCode)) {
          card.remove();
        }
      });
      
      const avgStamina = staminaScores.length > 0 
        ? Math.round(staminaScores.reduce((a, b) => a + b, 0) / staminaScores.length)
        : null;
      
      updateStats(players.length, avgStamina, readyCount);
    }

    function updatePlayerCard(cardElement, data) {
      const color = colorMap[data.color] || colorMap['green'];
      
      cardElement.classList.add('updating');
      setTimeout(() => cardElement.classList.remove('updating'), 500);
      
      cardElement.style.setProperty('--stamina-color', color);
      cardElement.style.borderColor = color;
      
      const scoreElement = cardElement.querySelector('.stamina-score-large');
      if (scoreElement) {
        scoreElement.textContent = `${data.stamina_score}%`;
        scoreElement.style.color = color;
      }
      
      const barFill = cardElement.querySelector('.stamina-bar-fill');
      if (barFill) {
        barFill.style.width = `${data.stamina_score}%`;
        barFill.style.background = color;
        barFill.textContent = `${data.stamina_score}%`;
      }
      
      const timeElement = cardElement.querySelector('.time-ago');
      if (timeElement) {
        const cached = playerDataCache.get(cardElement.id.replace('player-', ''));
        const timestamp = cached?.fetchedAt || data.timestamp_cst;
        timeElement.textContent = getTimeAgo(timestamp);
      }
    }

    function createPlayerCard(player, data) {
      const color = colorMap[data.color] || colorMap['green'];
      const timeAgo = getTimeAgo(data.timestamp_cst);
      
      return `
        <div id="player-${player.shareCode}" class="player-card" style="--stamina-color: ${color}">
          <div class="player-header">
            <div class="player-info">
              <div class="player-number">${player.number.split('-')[0].trim()}</div>
              <div class="player-name">${player.name}</div>
              <div class="player-position">${player.number.includes('-') ? player.number.split('-')[1].trim() : 'Player'}</div>
            </div>
            <div class="player-status">‚óè LIVE</div>
          </div>
          
          <div class="stamina-display">
            <div class="stamina-score-large" style="color: ${color}">${data.stamina_score}%</div>
            <div class="stamina-label">Stamina Level</div>
            <div class="stamina-bar-container">
              <div class="stamina-bar-fill" style="width: ${data.stamina_score}%; background: ${color};">
                ${data.stamina_score}%
              </div>
            </div>
          </div>
          
          <div class="player-meta">
            <span class="time-ago">${timeAgo}</span>
            <span>${data.realtime ? '‚ö° Real-time' : 'üìä Standard'}</span>
          </div>
          
          <button class="remove-btn" onclick="removePlayer('${player.shareCode}')">Remove</button>
        </div>
      `;
    }

    function createOfflineCard(player) {
      return `
        <div id="player-${player.shareCode}" class="player-card" style="--stamina-color: #cf222e">
          <div class="player-header">
            <div class="player-info">
              <div class="player-number">${player.number.split('-')[0].trim()}</div>
              <div class="player-name">${player.name}</div>
              <div class="player-position">${player.number.includes('-') ? player.number.split('-')[1].trim() : 'Player'}</div>
            </div>
            <div class="player-status offline">‚óè OFFLINE</div>
          </div>
          
          <div class="stamina-display">
            <div class="stamina-score-large" style="color: #808080">--</div>
            <div class="stamina-label">No Data Available</div>
          </div>
          
          <div class="player-meta">
            <span>Code: ${player.shareCode}</span>
          </div>
          
          <button class="remove-btn" onclick="removePlayer('${player.shareCode}')">Remove</button>
        </div>
      `;
    }

    function updateStats(count, avgStamina, readyCount) {
      document.getElementById('player-count').textContent = count;
      document.getElementById('avg-stamina').textContent = avgStamina ? `${avgStamina}%` : '--';
      document.getElementById('ready-count').textContent = readyCount;
    }

    function startAutoRefresh() {
      if (autoRefreshInterval) return;
      autoRefreshInterval = setInterval(() => {
        console.log('üîÑ Auto-refreshing roster...');
        renderRoster();
        updateAllTimeAgo();
      }, 10000);
      setInterval(updateAllTimeAgo, 1000);
      console.log('‚úÖ Auto-refresh started (every 10s)');
    }

    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        console.log('‚è∏Ô∏è Auto-refresh stopped');
      }
    }

    function refreshRoster() {
      showNotification('Refreshing roster...', 'success');
      renderRoster();
    }

    function updateAllTimeAgo() {
      document.querySelectorAll('.time-ago').forEach(element => {
        const card = element.closest('.player-card');
        if (card) {
          const shareCode = card.id.replace('player-', '');
          const cached = playerDataCache.get(shareCode);
          if (cached) {
            element.textContent = getTimeAgo(cached.fetchedAt);
          }
        }
      });
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    document.getElementById('share-code-input').addEventListener('input', function(e) {
      this.value = this.value.toUpperCase();
    });

    window.addEventListener('load', () => {
      renderRoster();
      const players = loadPlayers();
      if (players.length > 0) {
        startAutoRefresh();
      }
    });

    window.addEventListener('beforeunload', () => {
      stopAutoRefresh();
    });
  </script>
</body>
</html>
