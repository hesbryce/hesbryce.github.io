<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Aaron's Client Dashboard - Anytime Fitness</title>
  
  <style>
    /* ============================================
       üé® ANYTIME FITNESS BRANDING
       ============================================ */
    :root {
      /* Anytime Fitness Purple Brand Colors */
      --brand-primary: #6920AA;        /* Anytime Fitness Purple */
      --brand-secondary: #8B4FCF;      /* Light Purple */
      --brand-accent: #4A1580;         /* Dark Purple */
      
      /* Background Colors */
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      
      /* Text Colors */
      --text-primary: #ffffff;
      --text-secondary: #b8b8b8;
      --text-muted: #808080;
      
      /* Stamina Colors */
      --stamina-blue: #1f6feb;
      --stamina-green: #2ea043;
      --stamina-green-yellow: #6db700;
      --stamina-yellow: #d29922;
      --stamina-orange: #d97706;
      --stamina-red: #cf222e;
      
      /* UI Colors */
      --border-color: #333333;
      --success-color: #2ea043;
      --error-color: #cf222e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* ============================================
       NAVIGATION
       ============================================ */
    .navbar {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--brand-primary);
      padding: 1.25rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 10px rgba(105, 32, 170, 0.2);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .brand-logo {
      font-size: 2rem;
      font-weight: 900;
      color: var(--brand-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .trainer-info {
      border-left: 2px solid var(--brand-primary);
      padding-left: 1.5rem;
    }

    .trainer-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .trainer-title {
      font-size: 0.9rem;
      color: var(--brand-secondary);
      font-weight: 500;
    }

    /* ============================================
       DASHBOARD HEADER
       ============================================ */
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .dashboard-header {
      text-align: center;
      padding: 2.5rem 0 3rem;
      background: linear-gradient(135deg, rgba(105, 32, 170, 0.1), rgba(139, 79, 207, 0.05));
      border-radius: 16px;
      margin-bottom: 2rem;
    }

    .dashboard-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--brand-primary);
      font-weight: 800;
    }

    .dashboard-subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    /* ============================================
       ADD CLIENT SECTION
       ============================================ */
    .add-client-section {
      background: var(--bg-secondary);
      border: 2px solid var(--brand-primary);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(105, 32, 170, 0.15);
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--brand-primary);
      font-weight: 700;
    }

    .share-code-form {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .form-group {
      flex: 1;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 600;
    }

    .share-code-input {
      width: 100%;
      padding: 1rem;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1.5rem;
      font-family: 'Monaco', 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-align: center;
      transition: all 0.2s;
    }

    .share-code-input:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(105, 32, 170, 0.2);
    }

    .add-client-btn {
      padding: 1rem 2.5rem;
      background: var(--brand-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-client-btn:hover {
      background: var(--brand-accent);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(105, 32, 170, 0.4);
    }

    .add-client-btn:active {
      transform: translateY(0);
    }

    /* ============================================
       STATS GRID
       ============================================ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 2px solid var(--brand-primary);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(105, 32, 170, 0.3);
    }

    .stat-value {
      display: block;
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--brand-primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* ============================================
       CLIENTS SECTION
       ============================================ */
    .clients-section {
      background: var(--bg-secondary);
      border: 2px solid var(--brand-primary);
      border-radius: 12px;
      padding: 2rem;
    }

    .clients-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .clients-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    /* ============================================
       CLIENT CARDS
       ============================================ */
    .client-card {
      background: var(--bg-tertiary);
      border: 2px solid var(--stamina-color);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s;
    }

    .client-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(var(--stamina-color-rgb), 0.3);
    }

    .client-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .client-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .client-status {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--success-color);
      padding: 0.25rem 0.75rem;
      background: rgba(46, 160, 67, 0.1);
      border-radius: 12px;
    }

    .client-status.offline {
      color: var(--error-color);
      background: rgba(207, 34, 46, 0.1);
    }

    .stamina-display {
      text-align: center;
      margin: 1.5rem 0;
    }

    .stamina-score-large {
      font-size: 3.5rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stamina-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .stamina-bar-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      height: 20px;
      overflow: hidden;
      position: relative;
    }

    .stamina-bar-fill {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: white;
      transition: width 0.5s ease, background 0.5s ease;
      border-radius: 8px;
    }

    .client-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .time-ago {
      font-weight: 600;
      color: var(--text-secondary);
    }

    .remove-btn {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(207, 34, 46, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(207, 34, 46, 0.3);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .remove-btn:hover {
      background: rgba(207, 34, 46, 0.2);
      border-color: var(--error-color);
    }

    /* ============================================
       EMPTY STATE
       ============================================ */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .empty-state-subtext {
      font-size: 1rem;
    }

    /* ============================================
       ACTION BUTTONS
       ============================================ */
    .action-btn {
      padding: 0.75rem 1.5rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-btn:hover {
      background: var(--bg-primary);
      border-color: var(--brand-primary);
    }

    .action-btn.danger {
      color: var(--error-color);
      border-color: rgba(207, 34, 46, 0.3);
    }

    .action-btn.danger:hover {
      background: rgba(207, 34, 46, 0.1);
      border-color: var(--error-color);
    }

    /* ============================================
       NOTIFICATIONS
       ============================================ */
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .notification.success {
      background: var(--success-color);
      color: white;
    }

    .notification.error {
      background: var(--error-color);
      color: white;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* ============================================
       SMOOTH UPDATE ANIMATION
       ============================================ */
    .updating {
      animation: pulse 0.5s ease;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* ============================================
       MOBILE RESPONSIVE
       ============================================ */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .brand-section {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .trainer-info {
        border-left: none;
        border-top: 2px solid var(--brand-primary);
        padding-left: 0;
        padding-top: 1rem;
      }

      .dashboard-container {
        padding: 1rem;
      }

      .dashboard-title {
        font-size: 1.75rem;
      }

      .share-code-form {
        flex-direction: column;
      }

      .clients-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="brand-section">
        <div class="brand-logo">ANYTIME FITNESS</div>
        <div class="trainer-info">
          <div class="trainer-name">Aaron's Dashboard</div>
          <div class="trainer-title">Personal Trainer</div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="dashboard-title">CLIENT MONITOR</div>
      <div class="dashboard-subtitle">Real-time health tracking for peak performance</div>
    </div>

    <!-- Add Client Section -->
    <div class="add-client-section">
      <div class="section-title">‚ûï ADD CLIENT</div>
      <form class="share-code-form" onsubmit="event.preventDefault(); addClient();">
        <div class="form-group">
          <label class="form-label">SHARE CODE</label>
          <input 
            type="text" 
            id="share-code-input" 
            class="share-code-input" 
            placeholder="ABC12345"
            maxlength="8"
            required
          />
        </div>
        <button type="submit" class="add-client-btn">ADD CLIENT</button>
      </form>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-value" id="client-count">0</span>
        <span class="stat-label">Active Clients</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="avg-stamina">--</span>
        <span class="stat-label">Team Average</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="update-interval">--</span>
        <span class="stat-label">Update Frequency</span>
      </div>
    </div>

    <!-- Clients Section -->
    <div class="clients-section">
      <div class="clients-header">
        <div class="section-title">üë• CLIENT ROSTER</div>
        <div style="display: flex; gap: 0.75rem;">
          <button class="action-btn" onclick="refreshClients()">üîÑ Refresh</button>
          <button class="action-btn danger" onclick="clearAllClients()">üóëÔ∏è Clear All</button>
        </div>
      </div>
      <div id="clients-container" class="clients-grid"></div>
    </div>
  </div>

  <script>
    // ============================================
    // CONSTANTS
    // ============================================
    const API_URL = 'https://stamina-bar-api-us-production.up.railway.app/api/healthbar';
    const STORAGE_KEY = 'af-clients-v1';
    
    let autoRefreshInterval = null;
    let clientDataCache = new Map(); // Cache to store last known data

    // Stamina color mapping
    const colorMap = {
      'blue': '#1f6feb',
      'green': '#2ea043',
      'green_yellow': '#6db700',
      'yellow': '#d29922',
      'orange': '#d97706',
      'red': '#cf222e'
    };

    // ============================================
    // LOCAL STORAGE
    // ============================================
    function loadClients() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveClients(clients) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(clients));
    }

    // ============================================
    // TIME AGO HELPER
    // ============================================
    function getTimeAgo(timestamp) {
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);
        
        if (seconds < 10) return 'Just now';
        if (seconds < 60) return `${seconds}s ago`;
        
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m ago`;
        
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h ago`;
        
        const days = Math.floor(hours / 24);
        return `${days}d ago`;
      } catch {
        return 'Unknown';
      }
    }

    // ============================================
    // ADD CLIENT
    // ============================================
    async function addClient() {
      const input = document.getElementById('share-code-input');
      const shareCode = input.value.trim().toUpperCase();

      if (!shareCode || !/^[A-Z0-9]{8}$/.test(shareCode)) {
        showNotification('Please enter a valid 8-character code', 'error');
        return;
      }

      // Check if already added
      const clients = loadClients();
      if (clients.some(c => c.shareCode === shareCode)) {
        showNotification('Client already added!', 'error');
        return;
      }

      // Test if share code works
      try {
        const response = await fetch(`${API_URL}/${shareCode}`);
        if (!response.ok) {
          throw new Error('Invalid share code or no data available');
        }

        const data = await response.json();
        
        // Add to list
        clients.push({
          shareCode: shareCode,
          addedAt: new Date().toISOString(),
          name: `Client ${shareCode.substring(0, 4)}`
        });
        
        saveClients(clients);
        input.value = '';
        
        showNotification(`Client added successfully!`, 'success');
        renderClients();
        startAutoRefresh();
        
      } catch (error) {
        showNotification(`Error: ${error.message}`, 'error');
      }
    }

    // ============================================
    // REMOVE CLIENT
    // ============================================
    function removeClient(shareCode) {
      if (!confirm('Remove this client from your dashboard?')) return;
      
      let clients = loadClients();
      clients = clients.filter(c => c.shareCode !== shareCode);
      saveClients(clients);
      
      // Remove from cache
      clientDataCache.delete(shareCode);
      
      showNotification('Client removed', 'success');
      renderClients();
      
      if (clients.length === 0) {
        stopAutoRefresh();
      }
    }

    // ============================================
    // CLEAR ALL CLIENTS
    // ============================================
    function clearAllClients() {
      if (!confirm('Remove ALL clients? This cannot be undone.')) return;
      
      localStorage.removeItem(STORAGE_KEY);
      clientDataCache.clear();
      renderClients();
      stopAutoRefresh();
      showNotification('All clients removed', 'success');
    }

    // ============================================
    // FETCH CLIENT DATA
    // ============================================
    async function fetchClientData(shareCode) {
      try {
        const response = await fetch(`${API_URL}/${shareCode}`);
        if (!response.ok) {
          throw new Error('No data');
        }
        const data = await response.json();
        
        // Store in cache with fetch time
        clientDataCache.set(shareCode, {
          ...data,
          fetchedAt: new Date().toISOString()
        });
        
        return data;
      } catch (error) {
        // Return cached data if available
        return clientDataCache.get(shareCode) || null;
      }
    }

    // ============================================
    // RENDER CLIENTS (SMOOTH UPDATE)
    // ============================================
    async function renderClients() {
      const container = document.getElementById('clients-container');
      const clients = loadClients();
      
      if (clients.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üí™</div>
            <div class="empty-state-text">No clients added yet</div>
            <div class="empty-state-subtext">Add your first client using their 8-character share code above</div>
          </div>
        `;
        updateStats(0, null, null);
        return;
      }

      // On first load, show loading
      if (container.children.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #8b949e;">Loading client data...</div>';
      }

      const staminaScores = [];
      let updateInterval = null;

      // Fetch all data
      const clientData = await Promise.all(
        clients.map(async (client) => {
          const data = await fetchClientData(client.shareCode);
          if (data && data.stamina_score !== undefined) {
            staminaScores.push(data.stamina_score);
            if (!updateInterval) updateInterval = data.update_interval_seconds;
          }
          return { client, data };
        })
      );

      // Update or create cards (smooth update without full re-render)
      clientData.forEach(({ client, data }) => {
        const cardId = `client-${client.shareCode}`;
        let cardElement = document.getElementById(cardId);

        if (!cardElement) {
          // Create new card
          const cardHTML = data ? createClientCard(client, data) : createOfflineCard(client);
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = cardHTML;
          cardElement = tempDiv.firstElementChild;
          container.appendChild(cardElement);
        } else if (data) {
          // Update existing card smoothly
          updateClientCard(cardElement, data);
        }
      });

      // Remove cards for clients that no longer exist
      const currentShareCodes = new Set(clients.map(c => c.shareCode));
      Array.from(container.children).forEach(card => {
        const shareCode = card.id.replace('client-', '');
        if (!currentShareCodes.has(shareCode)) {
          card.remove();
        }
      });
      
      const avgStamina = staminaScores.length > 0 
        ? Math.round(staminaScores.reduce((a, b) => a + b, 0) / staminaScores.length)
        : null;
      
      updateStats(clients.length, avgStamina, updateInterval);
    }

    // ============================================
    // UPDATE CLIENT CARD (SMOOTH)
    // ============================================
    function updateClientCard(cardElement, data) {
      const color = colorMap[data.color] || colorMap['green'];
      
      // Add update animation
      cardElement.classList.add('updating');
      setTimeout(() => cardElement.classList.remove('updating'), 500);
      
      // Update border color
      cardElement.style.setProperty('--stamina-color', color);
      cardElement.style.borderColor = color;
      
      // Update stamina score
      const scoreElement = cardElement.querySelector('.stamina-score-large');
      if (scoreElement) {
        scoreElement.textContent = `${data.stamina_score}%`;
        scoreElement.style.color = color;
      }
      
      // Update stamina bar
      const barFill = cardElement.querySelector('.stamina-bar-fill');
      if (barFill) {
        barFill.style.width = `${data.stamina_score}%`;
        barFill.style.background = color;
        barFill.textContent = `${data.stamina_score}%`;
      }
      
      // Update time ago
      const timeElement = cardElement.querySelector('.time-ago');
      if (timeElement) {
        const cached = clientDataCache.get(cardElement.id.replace('client-', ''));
        const timestamp = cached?.fetchedAt || data.timestamp_cst;
        timeElement.textContent = getTimeAgo(timestamp);
      }
    }

    // ============================================
    // CREATE CLIENT CARD
    // ============================================
    function createClientCard(client, data) {
      const color = colorMap[data.color] || colorMap['green'];
      const timeAgo = getTimeAgo(data.timestamp_cst);
      
      return `
        <div id="client-${client.shareCode}" class="client-card" style="--stamina-color: ${color}">
          <div class="client-header">
            <div class="client-name">${client.name}</div>
            <div class="client-status">‚óè LIVE</div>
          </div>
          
          <div class="stamina-display">
            <div class="stamina-score-large" style="color: ${color}">${data.stamina_score}%</div>
            <div class="stamina-label">Stamina Level</div>
            <div class="stamina-bar-container">
              <div class="stamina-bar-fill" style="width: ${data.stamina_score}%; background: ${color};">
                ${data.stamina_score}%
              </div>
            </div>
          </div>
          
          <div class="client-meta">
            <span class="time-ago">${timeAgo}</span>
            <span>${data.realtime ? '‚ö° Real-time' : 'üìä Standard'}</span>
          </div>
          
          <button class="remove-btn" onclick="removeClient('${client.shareCode}')">Remove Client</button>
        </div>
      `;
    }

    // ============================================
    // CREATE OFFLINE CARD
    // ============================================
    function createOfflineCard(client) {
      return `
        <div id="client-${client.shareCode}" class="client-card" style="--stamina-color: #cf222e">
          <div class="client-header">
            <div class="client-name">${client.name}</div>
            <div class="client-status offline">‚óè OFFLINE</div>
          </div>
          
          <div class="stamina-display">
            <div class="stamina-score-large" style="color: #808080">--</div>
            <div class="stamina-label">No Data Available</div>
          </div>
          
          <div class="client-meta">
            <span>Share Code: ${client.shareCode}</span>
          </div>
          
          <button class="remove-btn" onclick="removeClient('${client.shareCode}')">Remove Client</button>
        </div>
      `;
    }

    // ============================================
    // UPDATE STATS
    // ============================================
    function updateStats(count, avgStamina, updateInterval) {
      document.getElementById('client-count').textContent = count;
      document.getElementById('avg-stamina').textContent = avgStamina ? `${avgStamina}%` : '--';
      
      // Better display for update interval
      if (updateInterval) {
        const intervalText = updateInterval < 60 
          ? `${updateInterval}s` 
          : `${Math.round(updateInterval / 60)}m`;
        document.getElementById('update-interval').textContent = intervalText;
      } else {
        document.getElementById('update-interval').textContent = '--';
      }
    }

    // ============================================
    // AUTO REFRESH (WITH TIME AGO UPDATES)
    // ============================================
    function startAutoRefresh() {
      if (autoRefreshInterval) return;
      
      // Refresh every 10 seconds
      autoRefreshInterval = setInterval(() => {
        console.log('üîÑ Auto-refreshing clients...');
        renderClients();
        updateAllTimeAgo();
      }, 10000);
      
      // Also update time ago every second for better UX
      setInterval(updateAllTimeAgo, 1000);
      
      console.log('‚úÖ Auto-refresh started (every 10s)');
    }

    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        console.log('‚è∏Ô∏è Auto-refresh stopped');
      }
    }

    function refreshClients() {
      showNotification('Refreshing...', 'success');
      renderClients();
    }

    // ============================================
    // UPDATE ALL TIME AGO
    // ============================================
    function updateAllTimeAgo() {
      document.querySelectorAll('.time-ago').forEach(element => {
        const card = element.closest('.client-card');
        if (card) {
          const shareCode = card.id.replace('client-', '');
          const cached = clientDataCache.get(shareCode);
          if (cached) {
            element.textContent = getTimeAgo(cached.fetchedAt);
          }
        }
      });
    }

    // ============================================
    // NOTIFICATIONS
    // ============================================
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // ============================================
    // AUTO-UPPERCASE INPUT
    // ============================================
    document.getElementById('share-code-input').addEventListener('input', function(e) {
      this.value = this.value.toUpperCase();
    });

    // ============================================
    // INITIALIZE
    // ============================================
    window.addEventListener('load', () => {
      renderClients();
      const clients = loadClients();
      if (clients.length > 0) {
        startAutoRefresh();
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      stopAutoRefresh();
    });
  </script>
</body>
</html>
