<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL Health Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            overflow-x: hidden;
        }

        .health-widget {
            width: 100%;
            max-width: 340px;
            padding: 0 4px;
        }

        .time-ago {
            font-size: 11px;
            color: #8e8e93;
            text-align: right;
            margin-bottom: 6px;
        }

        .percentage {
            font-size: 36px;
            font-weight: 700;
            color: #34c759;
            text-align: center;
            margin: 6px 0 10px 0;
        }

        .bar-container {
            margin: 0 0 10px 0;
        }

        .bar-background {
            background: #E5E5EA;
            border-radius: 12px;
            height: 18px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #34c759 0%, #30d158 100%);
            border-radius: 12px 0 0 12px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.25) 0%, transparent 100%);
            border-radius: 12px 0 0 0;
        }

        .sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: #34c759;
        }

        .sync-dot {
            width: 6px;
            height: 6px;
            background: #34c759;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .error-status {
            color: #ff3b30;
        }

        .error-status .sync-dot {
            background: #ff3b30;
        }

        .loading-state {
            text-align: center;
            padding: 24px;
            color: #8e8e93;
        }

        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: 2px solid #34c759;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .bar-background {
                background: #3A3A3C;
            }

            .time-ago {
                color: #98989d;
            }

            .loading-state {
                color: #98989d;
            }

            .spinner {
                border-color: rgba(255, 255, 255, 0.2);
                border-top-color: #30d158;
            }
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                padding: 6px 12px;
                min-height: 80px;
            }

            .percentage {
                font-size: 32px;
                margin: 4px 0 8px 0;
            }

            .bar-background {
                height: 16px;
                border-radius: 10px;
            }

            .bar-fill {
                border-radius: 10px 0 0 10px;
            }

            .bar-fill::after {
                border-radius: 10px 0 0 0;
            }

            .time-ago {
                margin-bottom: 4px;
            }

            .bar-container {
                margin: 0 0 8px 0;
            }

            .sync-status {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="health-widget" id="healthWidget">
        <div class="loading-state">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const friendlyID = urlParams.get('id');
        let actualUserID = null;

        async function resolveAndFetch() {
            if (!friendlyID) {
                showError('No ID provided');
                return;
            }

            try {
                const resolveResponse = await fetch(`https://stamina-api.onrender.com/resolve-friendly-id/${friendlyID}`);
                
                if (resolveResponse.status === 410) {
                    showError('ID expired');
                    return;
                }

                if (!resolveResponse.ok) {
                    showError('ID not found');
                    return;
                }

                const resolveData = await resolveResponse.json();
                actualUserID = resolveData.user_id;
                await fetchHealthData();
                
            } catch (error) {
                showError('Unable to load');
                console.error('Error:', error);
            }
        }

        async function fetchHealthData() {
            if (!actualUserID) return;

            try {
                const response = await fetch(`https://stamina-api.onrender.com/latest?userID=${encodeURIComponent(actualUserID)}`, {
                    cache: "no-store"
                });
                
                if (response.status === 404) {
                    showError('No data yet');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }

                const data = await response.json();
                displayHealthBar(data);
            } catch (error) {
                showError('Unable to load');
                console.error('Error:', error);
            }
        }

        function parseTimestamp(timestampStr) {
            if (!timestampStr || timestampStr === '--') return null;

            const match = timestampStr.match(/(\d{1,2}):(\d{2}):(\d{2})\s?(AM|PM)\s?CST/i);
            if (!match) return null;

            const [, hours, minutes, seconds, ampm] = match;
            const timestamp = new Date();

            let hour24 = parseInt(hours);
            if (ampm.toUpperCase() === 'PM' && hour24 !== 12) {
                hour24 += 12;
            } else if (ampm.toUpperCase() === 'AM' && hour24 === 12) {
                hour24 = 0;
            }

            timestamp.setHours(hour24);
            timestamp.setMinutes(parseInt(minutes));
            timestamp.setSeconds(parseInt(seconds));
            timestamp.setMilliseconds(0);

            const now = new Date();
            if (timestamp > now) {
                timestamp.setDate(timestamp.getDate() - 1);
            }

            return timestamp;
        }

        function getTimeAgo(timestampStr) {
            const date = parseTimestamp(timestampStr);
            if (!date) return 'recently';

            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 120) return '1 min ago';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
            if (seconds < 7200) return '1 hr ago';
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hr ago`;
            if (seconds < 172800) return '1 day ago';
            return `${Math.floor(seconds / 86400)} days ago`;
        }

        function getColorForLevel(level) {
            // Blue: 91-100%
            if (level >= 91) return { percentage: '#007AFF', bar: 'linear-gradient(90deg, #007AFF 0%, #0055CC 100%)', dot: '#007AFF' };
            // Green: 86-90%
            if (level >= 86) return { percentage: '#34c759', bar: 'linear-gradient(90deg, #34c759 0%, #30d158 100%)', dot: '#34c759' };
            // Yellow-Green: 76-85%
            if (level >= 76) return { percentage: '#5AC759', bar: 'linear-gradient(90deg, #A8E05F 0%, #5AC759 100%)', dot: '#5AC759' };
            // Yellow: 51-75%
            if (level >= 51) return { percentage: '#FFCC02', bar: 'linear-gradient(90deg, #FFD60A 0%, #FFCC02 100%)', dot: '#FFCC02' };
            // Orange: 30-50%
            if (level >= 30) return { percentage: '#FF9500', bar: 'linear-gradient(90deg, #FFB340 0%, #FF9500 100%)', dot: '#FF9500' };
            // Red: 0-29%
            return { percentage: '#FF3B30', bar: 'linear-gradient(90deg, #FF6259 0%, #FF3B30 100%)', dot: '#FF3B30' };
        }

        function displayHealthBar(data) {
            const level = data.staminaScore || 0;
            const timeAgo = getTimeAgo(data.timestamp);
            const colors = getColorForLevel(level);

            const html = `
                <div class="time-ago">${timeAgo}</div>
                <div class="percentage" style="color: ${colors.percentage}">${level}%</div>
                <div class="bar-container">
                    <div class="bar-background">
                        <div class="bar-fill" style="width: ${level}%; background: ${colors.bar}"></div>
                    </div>
                </div>
                <div class="sync-status" style="color: ${colors.dot}">
                    <div class="sync-dot" style="background: ${colors.dot}"></div>
                    <span>Synced with Apple Watch</span>
                </div>
            `;

            document.getElementById('healthWidget').innerHTML = html;
        }

        function showError(message) {
            const html = `
                <div class="sync-status error-status">
                    <div class="sync-dot"></div>
                    <span>${message}</span>
                </div>
            `;

            document.getElementById('healthWidget').innerHTML = html;
        }

        // Initial load
        resolveAndFetch();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (actualUserID) {
                fetchHealthData();
            }
        }, 30 * 1000);
        
        // Refresh when page becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && actualUserID) {
                fetchHealthData();
            }
        });
    </script>
</body>
</html>
