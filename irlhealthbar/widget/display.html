<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL Health Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 20px;
        }

        .health-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .heart-icon {
            color: #ff6b6b;
            font-size: 20px;
        }

        .timestamp {
            color: #8b94a8;
            font-size: 11px;
            text-align: right;
        }

        .health-bar-wrapper {
            margin: 16px 0;
        }

        .health-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .label-text {
            color: #e8e9ed;
            font-size: 14px;
            font-weight: 500;
        }

        .health-value {
            color: #4ecca3;
            font-size: 16px;
            font-weight: 700;
        }

        .health-bar-bg {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            height: 32px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3 0%, #3dd598 100%);
            border-radius: 12px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.4);
            position: relative;
            overflow: hidden;
        }

        .health-bar-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(78, 204, 163, 0.1);
            border-radius: 8px;
            border-left: 3px solid #4ecca3;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ecca3;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #4ecca3;
            font-size: 13px;
            font-weight: 500;
        }

        .error-state {
            background: rgba(255, 107, 107, 0.1);
            border-left-color: #ff6b6b;
        }

        .error-state .status-dot {
            background: #ff6b6b;
        }

        .error-state .status-text {
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            color: #8b94a8;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecca3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            color: #8b94a8;
            font-size: 11px;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="health-container" id="healthWidget">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading your health data...</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        async function fetchHealthData() {
            if (!userId) {
                showError('No user ID provided. Add ?id=YOUR_CODE to the URL.');
                return;
            }

            try {
                const response = await fetch(`https://stamina-api.onrender.com/latest?userID=${userId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch health data');
                }

                const data = await response.json();
                displayHealthBar(data);
            } catch (error) {
                showError('Unable to load health data. Please try again later.');
                console.error('Error:', error);
            }
        }

        function displayHealthBar(data) {
            const stamina = data.stamina || 0;
            const lastUpdated = data.timestamp ? new Date(data.timestamp) : new Date();
            const timeAgo = getTimeAgo(lastUpdated);

            const html = `
                <div class="header">
                    <div class="title">
                        <span class="heart-icon">❤️</span>
                        IRL Health Bar
                    </div>
                </div>
                <div class="timestamp">
                    Last updated ${timeAgo}
                </div>
                <div class="health-bar-wrapper">
                    <div class="health-label">
                        <span class="label-text">Stamina Level</span>
                        <span class="health-value">${stamina}%</span>
                    </div>
                    <div class="health-bar-bg">
                        <div class="health-bar-fill" style="width: ${stamina}%"></div>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <div class="status-text">Synced with Apple Watch</div>
                </div>
                <div class="footer-text">
                    Powered by IRL Health Bar
                </div>
            `;

            document.getElementById('healthWidget').innerHTML = html;
        }

        function showError(message) {
            const html = `
                <div class="header">
                    <div class="title">
                        <span class="heart-icon">⚠️</span>
                        IRL Health Bar
                    </div>
                </div>
                <div class="status-indicator error-state">
                    <div class="status-dot"></div>
                    <div class="status-text">${message}</div>
                </div>
                <div class="footer-text">
                    Check your user ID and try again
                </div>
            `;

            document.getElementById('healthWidget').innerHTML = html;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        fetchHealthData();
        setInterval(fetchHealthData, 5 * 60 * 1000);
    </script>
</body>
</html>
