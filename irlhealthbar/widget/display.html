<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL Health Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 16px;
        }

        .health-widget {
            max-width: 400px;
            margin: 0 auto;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .widget-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .heart-icon {
            color: #ff3b30;
            font-size: 18px;
        }

        .last-updated {
            font-size: 11px;
            color: #8e8e93;
        }

        .health-bar-section {
            margin: 16px 0;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bar-label-text {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .percentage {
            font-size: 18px;
            font-weight: 700;
            color: #34c759;
        }

        .bar-background {
            background: rgba(0, 0, 0, 0.06);
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #34c759 0%, #30d158 100%);
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            font-size: 12px;
            color: #34c759;
        }

        .sync-dot {
            width: 6px;
            height: 6px;
            background: #34c759;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .error-status {
            color: #ff3b30;
        }

        .error-status .sync-dot {
            background: #ff3b30;
        }

        .loading-state {
            text-align: center;
            padding: 32px;
            color: #8e8e93;
        }

        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: 2px solid #007aff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .widget-title,
            .bar-label-text {
                color: #ffffff;
            }

            .last-updated {
                color: #98989d;
            }

            .bar-background {
                background: rgba(255, 255, 255, 0.1);
            }

            .loading-state {
                color: #98989d;
            }

            .spinner {
                border-color: rgba(255, 255, 255, 0.2);
                border-top-color: #0a84ff;
            }
        }
    </style>
</head>
<body>
    <div class="health-widget" id="healthWidget">
        <div class="loading-state">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const friendlyID = urlParams.get('id');
        let actualUserID = null;

        async function resolveAndFetch() {
            if (!friendlyID) {
                showError('No ID provided');
                return;
            }

            try {
                const resolveResponse = await fetch(`https://stamina-api.onrender.com/resolve-friendly-id/${friendlyID}`);
                
                if (resolveResponse.status === 410) {
                    showError('ID expired');
                    return;
                }

                if (!resolveResponse.ok) {
                    showError('ID not found');
                    return;
                }

                const resolveData = await resolveResponse.json();
                actualUserID = resolveData.user_id;

                await fetchHealthData();
                
            } catch (error) {
                showError('Unable to load');
                console.error('Error:', error);
            }
        }

        async function fetchHealthData() {
            if (!actualUserID) return;

            try {
                const response = await fetch(`https://stamina-api.onrender.com/latest?userID=${encodeURIComponent(actualUserID)}`, {
                    cache: "no-store"
                });
                
                if (response.status === 404) {
                    showError('No data yet');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }

                const data = await response.json();
                displayHealthBar(data);
            } catch (error) {
                showError('Unable to load');
                console.error('Error:', error);
            }
        }

        function parseTimestamp(timestampStr) {
            if (!timestampStr || timestampStr === '--') return null;

            const match = timestampStr.match(/(\d{1,2}):(\d{2}):(\d{2})\s?(AM|PM)\s?CST/i);
            if (!match) return null;

            const [, hours, minutes, seconds, ampm] = match;
            const timestamp = new Date();

            let hour24 = parseInt(hours);
            if (ampm.toUpperCase() === 'PM' && hour24 !== 12) {
                hour24 += 12;
            } else if (ampm.toUpperCase() === 'AM' && hour24 === 12) {
                hour24 = 0;
            }

            timestamp.setHours(hour24);
            timestamp.setMinutes(parseInt(minutes));
            timestamp.setSeconds(parseInt(seconds));
            timestamp.setMilliseconds(0);

            const now = new Date();
            if (timestamp > now) {
                timestamp.setDate(timestamp.getDate() - 1);
            }

            return timestamp;
        }

        function getTimeAgo(timestampStr) {
            const date = parseTimestamp(timestampStr);
            if (!date) return 'recently';

            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        function displayHealthBar(data) {
            const level = data.staminaScore || 0;
            const timeAgo = getTimeAgo(data.timestamp);

            const html = `
                <div class="widget-header">
                    <div class="widget-title">
                        <span class="heart-icon">❤️</span>
                        IRL Health Bar
                    </div>
                    <div class="last-updated">${timeAgo}</div>
                </div>
                <div class="health-bar-section">
                    <div class="bar-label">
                        <span class="bar-label-text">Health Level</span>
                        <span class="percentage">${level}%</span>
                    </div>
                    <div class="bar-background">
                        <div class="bar-fill" style="width: ${level}%"></div>
                    </div>
                </div>
                <div class="sync-status">
                    <div class="sync-dot"></div>
                    <span>Synced with Apple Watch</span>
                </div>
            `;

            document.getElementById('healthWidget').innerHTML = html;
        }

        function showError(message) {
            const html = `
                <div class="widget-header">
                    <div class="widget-title">
                        <span class="heart-icon">❤️</span>
                        IRL Health Bar
                    </div>
                </div>
                <div class="sync-status error-status">
                    <div class="sync-dot"></div>
                    <span>${message}</span>
                </div>
            `;

            document.getElementById('healthWidget').innerHTML = html;
        }

        resolveAndFetch();
        setInterval(() => {
            if (actualUserID) {
                fetchHealthData();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
