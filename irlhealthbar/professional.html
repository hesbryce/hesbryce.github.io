<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#7c6ec7" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#7c6ec7" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Professional Dashboard - IRL Health Bar</title>
  <link rel="stylesheet" href="professional.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="modern-navbar">
    <div class="nav-container">
      <button class="hamburger-menu" id="hamburger-menu" onclick="toggleMobileMenu()" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-brand">
        <a href="index.html">
          <h1 class="brand-name">IRL Health Bar</h1>
        </a>
      </div>
      <div class="nav-links desktop-only">
        <a href="index.html" class="nav-link">Home</a>
      </div>
      <a href="/irlhealthbar/payment/" class="nav-link nav-cta">Subscribe as Professional</a>
    </div>
    <div class="mobile-menu-overlay" id="mobile-menu-overlay" onclick="toggleMobileMenu()"></div>
    <div class="mobile-menu" id="mobile-menu">
      <div class="mobile-menu-header">
        <h2>Menu</h2>
        <button class="close-menu" onclick="toggleMobileMenu()" aria-label="Close menu">&times;</button>
      </div>
      <div class="mobile-menu-links">
        <a href="index.html" class="mobile-menu-link" onclick="toggleMobileMenu()">Home</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1 class="hero-title">Monitor Other Health Bars.</h1>
    <p class="hero-subtitle">Get share codes from users on IRL Health Bar app.</p>
  </header>

  <!-- Login Section -->
  <section id="professional-login" style="display: none;">
    <div class="login-card">
      <h2>Professional Login</h2>
      <form class="login-form" onsubmit="event.preventDefault(); professionalLogin();">
        <input type="email" id="email-input" placeholder="Email Address" required />
        <input type="password" id="password-input" placeholder="Password" required />
        <button type="submit" class="login-btn">Login / Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="professional-dashboard" style="display: none;">
    <div class="dashboard-container">
      <!-- Add Client Section -->
      <div class="add-client-section">
        <h2>Enter Share Codes</h2>
        <form class="share-code-form" onsubmit="event.preventDefault(); addClient();">
          <div class="form-group">
            <input 
              type="text" 
              id="share-code-input" 
              class="share-code-input" 
              placeholder="XK7M2P4Q" 
              maxlength="8" 
              required 
            />
          </div>
          <button type="submit" class="add-client-btn">Add Client</button>
        </form>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="client-count">0</span>
          <span class="stat-label">Active Clients</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="subscription-tier">Free</span>
          <span class="stat-label">Subscription</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="client-limit">10</span>
          <span class="stat-label">Client Limit</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="last-refresh">06:57 PM</span>
          <span class="stat-label">Last Updated</span>
        </div>
      </div>

      <!-- Clients Section -->
      <div class="clients-section">
        <div class="clients-header">
          <h2>Your Clients</h2>
          <div style="display: flex; gap: 10px;">
            <button class="refresh-btn" onclick="refreshClients()">â†» Refresh</button>
            <button class="refresh-btn" onclick="logout()">Logout</button>
          </div>
        </div>
        <div class="clients-container" id="clients-container">
          <!-- Client cards will be inserted here dynamically -->
        </div>
      </div>
    </div>
  </section>

  <script src="professional.js"></script>
</body>
</html>
